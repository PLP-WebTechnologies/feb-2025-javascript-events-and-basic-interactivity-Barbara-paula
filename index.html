<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Event Playground</h1>
    
    <!-- Button for Event Handling -->
    <button id="colorButton">Change Color</button>
    
    <!-- Image Gallery -->
    <div class="gallery">
        <img id="galleryImage" src="https://media.istockphoto.com/id/825383494/photo/business-man-pushing-large-stone-up-to-hill-business-heavy-tasks-and-problems-concept.jpg?s=1024x1024&w=is&k=20&c=bA5Epw0vCEHPyOGHYzgcdg9gnhHHI4LsiJwHkPBbTRY=" alt="Gallery Image">
        <button id="nextImage">Next Image</button>
    </div>

    <!-- Accordion Section -->
    <button class="accordion">Click to Expand</button>
    <div class="panel">
        <p>This is hidden content revealed upon clicking.</p>
    </div>

    <!-- Form Section -->
    <form id="myForm">
        <input type="text" id="username" placeholder="Enter Username">
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
